    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user">Profile</a>

                     Workouts

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="./workouts-home.html">My workouts</a></li>

        </nav>

        <div class="container">
            <h1>Workouts</h1>

            <!-- Saved workouts -->
            <div id="my-workouts">
                <h2>My saved workouts</h2>
            </div>
    
            <!-- Create custom workout -->
            <a class="btn btn-primary" href="./create-workout.html">Create custom workout</a>

            <!-- Explore pre-defined workouts -->
            <a class="btn btn-secondary" href="./explore-workouts.html">Explore pre-defined workouts</a>
        </div>
    </body>
    <script>
        const createWorkoutDiv = (workoutObject) => {
            const my_workouts_div = document.getElementById("my-workouts");

            const workoutDiv = document.createElement("div");
            workoutDiv.id = `exercise-${workoutObject.id}`;

            workoutDiv.innerHTML = `
                <li class="list-group-item">
                    <p>${workoutObject.name}</p>
                    <div class="arrow-right"></div>
                </li>
            `
            my_workouts_div.appendChild(workoutDiv);
        }

        let user_workouts = []

        if (localStorage.user_workouts) {
            user_workouts = JSON.parse(localStorage.user_workouts);
        }

        // Display workouts
        for (const workout of user_workouts) {
            createWorkoutDiv(workout);
        }
    </script> 
</html>
