    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script type="text/javascript" src="../../../lib/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../../../lib/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="../../../lib/multiselect-dropdown.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user/profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user">Dashboard</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Workouts 
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="./workouts-home.html">My workouts</a></li>
                      <li><a class="dropdown-item" href="./create-workout.html">Create workout</a></li>
                      <li><a class="dropdown-item" href="./explore-workouts.html">Explore workouts</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- Alerts -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
        </svg>

        <div id="whome-alert" class="alert alert-success d-flex align-items-center" role="alert" style="display: none !important">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <p id="whome-alert-msg"></p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Main -->
        <div class="container">
            <h1>Workouts</h1>

            <!-- Saved workouts -->
            <div id="my-workouts">
                <h2>My saved workouts</h2>
            </div>
    
            <!-- Create custom workout -->
            <a class="btn btn-primary" href="./create-workout.html">Create custom workout</a>

            <!-- Explore pre-defined workouts -->
            <a class="btn btn-secondary" href="./explore-workouts.html">Explore pre-defined workouts</a>
        </div>
      
      <script src="create-workout.js"></script> 
      <script>
        // Check for alert
        const workout = localStorage.getItem("suc-alert");
        if (workout) {
          document.getElementById("whome-alert-msg").innerHTML = `<strong>${workout}</strong> has been successfully saved to your workouts!`
          document.getElementById("whome-alert").style = "display: flex";
          localStorage.setItem("suc-alert", "");
        }

        // Create workout divs
        const createWorkoutDiv = (workoutObject) => {
          const my_workouts_div = document.getElementById("my-workouts");

          const workoutDiv = document.createElement("div");
          workoutDiv.id = `exercise-${workoutObject.id}`;

          workoutDiv.innerHTML = `
              <li class="list-group-item">
                  <p>${workoutObject.name}</p>
                  <div class="arrow-right"></div>
              </li>
          `
          my_workouts_div.appendChild(workoutDiv);
        }

        let user_workouts = []

        if (localStorage.user_workouts) {
          user_workouts = JSON.parse(localStorage.user_workouts);
        }

        // Display workouts
        for (const workout of user_workouts) {
          createWorkoutDiv(workout);
        }
      </script>
    </body>
</html>
