<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup - Elevate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../lib/bootstrap.min.css" type="text/css" />
  <!-- <link rel="stylesheet" href="../lib/bootstrap.css" type="text/css"/> -->
</head>

<body>
  <div class="center">
    <h1 class="display-3" style="padding-top: 2px; padding-bottom: 32px">Elevate Signup</h1>
    <!-- <h1>Elevate</h1> -->
    <form action="./details.html" method="get">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Confirm Password</label>
      </div>
      <input type="submit" value="Signup">
      <div class="login_link" style="text-align: center; margin-top: 20px">
        Already a member? 
        <a 
          href="../index.html" 
          style="text-decoration: none;"
          onmouseover="this.style.textDecoration='underline';">Login</a>
      </div>
    </form>
  </div>

</body>

</html>
