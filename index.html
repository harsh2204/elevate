<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Login - Elevate</title>
    <link rel="stylesheet" href="./user/style.css">
    <!-- <link rel="stylesheet" href="../lib/bootstrap.css" type="text/css"/> -->
    <link rel="stylesheet" href="./lib/bootstrap.min.css" type="text/css"/>
  </head>

  <body>
    <div class="center">
      <h1 class="display-3" style="padding-top: 2px; padding-bottom: 32px">Elevate Login</h1>
      <!-- <h1>Elevate</h1> -->
      <form method="get" action="./user/home.html">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link" style="margin-bottom: 0px">
          Not a member? <a href="./user/signup.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
  
</html>
